<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista carti</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <form method="post" action="operatii" class="mb-4">

        <div class="row mb-2">
            <div class="col-6">
                <input type="text" class="form-control" name="isbn" placeholder="ISBN...">
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-6">
                <input type="text" class="form-control" name="titlul" placeholder="Titlul...">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <input type="text" class="form-control" name="autorul" placeholder="Autorul...">
            </div>
        </div>

        <div class="row">
            <div class="col-6 d-flex gap-2">
                <button class="btn btn-outline-primary" name="adauga">Adauga</button>
                <button class="btn btn-outline-secondary" name="modifica">Modifica</button>
                <button class="btn btn-outline-danger" name="sterge">Sterge</button>
                <button class="btn btn-outline-dark" name="filtreaza">Filtreaza dupa autor</button>
            </div>
        </div>

    </form>

    <h4 class="mb-3" th:text="${str}"></h4>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>ISBN</th>
            <th>Titlul</th>
            <th>Autorul</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${lista}">
            <td th:text="${c.isbn}"></td>
            <td th:text="${c.titlul}"></td>
            <td th:text="${c.autorul}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
